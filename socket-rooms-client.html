<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Socket Client</title>
</head>
<body>
	
	<h1 id="title">Connected Clients: <span id="n"></span></h1>
	<p id="welcome"></p>

	<script src="http://localhost:7777/socket.io/socket.io.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script type="text/babel">
		const welcome = document.getElementById('welcome');
		const n = document.getElementById('n');
		
		const manager = new io.Manager(
			'http://localhost:7777',
			{path: '/socket.io'}
		);

		const socket = manager.socket('/');

		socket.on('welcome', (msg) => {
			welcome.textContent = msg;
		});

		socket.on('updateClientCount', (clientsCount) => {
			n.textContent = clientsCount;
		});

	</script>
</body>
</html>
